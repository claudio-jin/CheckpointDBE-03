<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="content">
		<div class="product card" style="margin: 1em auto">
			<h:form id="form">
				<p:messages id="messages" />

				<p:commandButton value="Clear multiViewSate"
					action="#{dataGridView.clearMultiViewState}" update="@form"
					styleClass="p-mb-5" />

				<p:dataView var="setup" value="#{setupBean.setups}"
					multiViewState="true" rows="12" paginator="true"
					rowsPerPageTemplate="6,12,16"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					gridIcon="pi pi-th-large" listIcon="pi pi-bars"
					style="margin: 1em auto">

					<p:dataViewGridItem>
						<div class="product-grid-item card border-1">
							<div class="product-grid-item-top">
								<div>
									<i class="pi pi-tag product-category-icon" /> <span
										class="product-category">Eletronics</span>
								</div>
								<span></span>
							</div>
							<div class="product-grid-item-content">
								<img src="#{request.contextPath}#{setup.imagePath}"
								style="width: 250px; height: 220px" />
								<div class="product-name">#{setup.name}</div>
								<div class="product-description">#{setup.description}</div>
								
							</div>
							<div class="product-grid-item-bottom">
								<h:outputText value="#{setup.price}"
									styleClass="product-price" >
									<f:convertNumber currencySymbol="$" type="currency" />
								</h:outputText>
								<p:commandButton type="button" value="Add To Cart"
									icon="pi pi-shopping-cart"
									style="padding-left=20px">
								</p:commandButton>
							</div>
						</div>
					</p:dataViewGridItem>


					<p:dataViewListItem>
						<div class="product-list-item" style="display:flex; justify-content:space-between"> 
							<img src="#{request.contextPath}#{setup.imagePath}"
								style="width: 150px" />
								<div class="product-description">#{setup.description}</div>
							<div class="product-list-detail">
								<div class="product-name">#{setup.name}</div>
								
								<p:rating readonly="true" value="#{product.rating}" />
								<i class="pi pi-tag product-category-icon" /><span></span>
								
								<div class="product-list-action">
								<h:outputText value="#{setup.price}"
									styleClass="product-price">
									<f:convertNumber currencySymbol="$" type="currency" />
								</h:outputText>
								<p:commandButton type="button" value="Add To Cart"
									icon="pi pi-shopping-cart"
									>
								</p:commandButton>
								<span
									class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>
							</div>
							</div>
							
						</div>
					</p:dataViewListItem>
				</p:dataView>
			</h:form>
		</div>
	</ui:define>
</ui:composition>




</html>
